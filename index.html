<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center py-8">Welcome to <span class="font-semibold text-orange-500">Money-Track</span>
        </h1>
    </header>

    <section class="container flex flex-col bg-slate-300 mt-10 p-8 w-3/4 mx-auto rounded-3xl">
        <h3 class="text-3xl py-3 text-center font-semibold">Please Login</h3>
        <input id="input-email" type="text" class="my-3 mx-auto px-3 w-1/3" placeholder="E-mail">
        <input id="input-pass" type="password" class="my-3 mx-auto px-3 w-1/3" placeholder="Password">
        <button id="submit-btn"
            class="rounded-full w-1/6 py-2 mt-3 font-semibold bg-slate-400 hover:bg-slate-600 mx-auto text-white">Submit</button>
    </section>

    <script src="js/login.js" type="text/javascript"></script>
</body>

</html>
